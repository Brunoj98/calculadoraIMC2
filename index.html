<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main class="container-calculadorIMC">
        <form>

            <div class="title">
                <h1>Calculadora de IMC</h1>
            </div>

            <div class="area">
                <label for="peso">Nome: </label>
                <input type="text" id="nome">
            </div>

            <div class="area">
                <label for="altura">Altura:</label>
                <input type="number" id="altura" placeholder="ex: 1.80">
            </div>

            <div class="area">
                <label for="peso">Peso:</label>
                <input type="number" id="peso">
            </div>

            <button type="button" class="enviar" onclick="calcularIMC()">Enviar</button>


            <div class="area-retorno">
                <span class="resposta"></span>
            </div>
        </form>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
